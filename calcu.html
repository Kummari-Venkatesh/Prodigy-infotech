<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .calculator-screen {
            width: 100%;
            height: 50px;
            font-size: 2rem;
            text-align: right;
            padding-right: 10px;
            border: none;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-key {
            height: 50px;
            font-size: 1.5rem;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator-key:active {
            background-color: #d0d0d0;
        }
        .operator {
            background-color: #ff9500;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-keys">
            <button class="calculator-key operator" onclick="appendValue('+')">+</button>
            <button class="calculator-key operator" onclick="appendValue('-')">−</button>
            <button class="calculator-key operator" onclick="appendValue('*')">×</button>
            <button class="calculator-key operator" onclick="appendValue('/')">÷</button>
            
            <button class="calculator-key" onclick="appendValue('7')">7</button>
            <button class="calculator-key" onclick="appendValue('8')">8</button>
            <button class="calculator-key" onclick="appendValue('9')">9</button>
            <button class="calculator-key" onclick="clearScreen()">AC</button>
            
            <button class="calculator-key" onclick="appendValue('4')">4</button>
            <button class="calculator-key" onclick="appendValue('5')">5</button>
            <button class="calculator-key" onclick="appendValue('6')">6</button>
            <button class="calculator-key" onclick="deleteLast()">DEL</button>
            
            <button class="calculator-key" onclick="appendValue('1')">1</button>
            <button class="calculator-key" onclick="appendValue('2')">2</button>
            <button class="calculator-key" onclick="appendValue('3')">3</button>
            <button class="calculator-key" onclick="appendValue('0')">0</button>
            
            <button class="calculator-key" onclick="appendValue('.')">.</button>
            <button class="calculator-key" style="grid-column: span 2;" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }
        
        function clearScreen() {
            document.getElementById('screen').value = '';
        }

        function deleteLast() {
            const screen = document.getElementById('screen');
            screen.value = screen.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                const screen = document.getElementById('screen');
                screen.value = eval(screen.value);
            } catch {
                alert('Invalid calculation');
            }
        }
    </script>
</body>
</html>
